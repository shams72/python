name: continuous-integration

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify your desired Python version

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install your dependencies if needed

      - name: Run Unit Tests
        run: |
          python -m unittest discover -s .. -p "test_app.py"  # Use discover to find tests

  run:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install dependencies again if needed

      - name: Run App
        run: |
          python "app.py"  # Run your application
